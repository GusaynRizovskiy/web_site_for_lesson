{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4 mt-5">
            <h2 class="card-title text-center mb-4">Вход в систему</h2>
            {% if form.errors %}
                <p class="alert alert-danger">Имя пользователя или пароль неверны. Попробуйте снова.</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <p class="text-center mt-3">
                Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
